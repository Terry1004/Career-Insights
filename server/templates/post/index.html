{% extends "layout/default.html" %}

{% block title %}Home{% endblock %}

{% block main %}
    <ul>
        {% for post in posts %}
            <li>
                <p>UNI: {{ post.uni }}, Title: {{ post.title }}, Content: {{ post.content }}, Id: {{ post.id }}, Time Posted: {{post.time_posted }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
