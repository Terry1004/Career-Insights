{% extends "layout/default.html" %}

{% block title %}Profile{% endblock %}

{% block main %}
    <h1>Profile</h1>
    <a href="/profile/edit">Edit Profile</a>
    <div>
        <p>Name: {{ user.username }}</p>
        <p>Major: {{ user.major }}</p>
        <p>UNI: {{ user.uni }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Personal Summary:</p>
        <p>{{ user.personal_des }}</p>
    </div>
{% endblock %}
